<style>
  @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bree+Serif&family=Dongle:wght@700&display=swap');
</style>
<div class="pt-4">
  <div class="row">
    <div class="col-md-6">
      <!--      -->
      <div class="pt-5">

        <div>
          <div class="row">
            <div>
              <div>
                <div class="login_container">

                  <div class="login-wrap p-4 p-md-5">
                    <span *ngIf="progressNumber>1">
                      <mat-icon color="primary" (click)="backProgress()" style="font-weight: bold" class="cursor">keyboard_return</mat-icon>
                    </span>
                    <div class="d-flex">
                      <div class="w-100">
                        <h1  class="mb-4 text-center text-black-50"
                            style="font-family: 'Dongle', sans-serif;"><b
                          style="font-size: 60px">Sign Up</b></h1>
                      </div>
                    </div>
                    <div>
                      <label  style="float: right">{{progressNumber}} of 5</label>
                        <mat-progress-bar mode="determinate" [value]="progressPercent"></mat-progress-bar>
                    </div>
                    <form autocomplete="off" [formGroup]="signUpForm" class="was-validated">
                      <div class="form-group mt-5" *ngIf="progressNumber !== 3 && progressNumber <=2">
                        <input
                          type="text"
                          id="username-field"
                          formControlName="phone"
                          name="mobileNo"
                          class="form-control"
                          required
                          (keyup)="checkValidation()"

                        />
                        <label class="form-control-placeholder" style="color:#3f51b5 ">Mobile Number</label>
                          <span class="pt-1" *ngIf="form['phone'].invalid && (form['phone'].dirty || form['phone'].touched)"
                                  style="color: #da4b27">mobile number is required*</span>


                      </div>
                    <div *ngIf="progressNumber === 4" class="pt-5">
                      <div class="form-group">
                        <input
                          type="text"
                          formControlName="userName"
                          class="form-control"
                          required
                          name="username"
                        />
                        <label class="form-control-placeholder" style="color: #3f51b5" >User Name</label>
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          formControlName="email"
                          class="form-control"
                          required
                          name="email"
                        />
                        <label class="form-control-placeholder" style="color: #3f51b5" >Email</label>
                      </div>
                      <div class="form-group">

                        <input
                          type="text"
                          formControlName="patchedPhone"
                          class="form-control"
                          style="background-color: #D0D1D3"
                          required
                          name="phone"
                        />
                        <label class="form-control-placeholder" style="color: #3f51b5" >Phone No</label>
                      </div>
                    </div>

                    <div *ngIf="progressNumber === 5" class="pt-5">
                      <div class="form-group">
                        <input
                          type="password"
                          formControlName="password"
                          class="form-control"
                          required
                        />
                        <label class="form-control-placeholder" style="color: #3f51b5" >Password</label>
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          formControlName="confirmPassword"
                          class="form-control"
                          required
                          name="confirmPassword"
                        />
                        <label class="form-control-placeholder" style="color: #3f51b5" >Confirm Password</label>
                      </div>
                    </div>

                     <div *ngIf="progressNumber === 2">
                       <div class="form-group">
                         <input
                           id="password-field"
                           type="text"
                           formControlName="otp"
                           class="form-control"
                           required
                         />
                         <label class="form-control-placeholder" style="color: #3f51b5" >OTP</label>

                         <div class="text-center pt-2">
                           <span class="text-center">Didn't received OTP? <a href="javascript:void(0)" class="text-decoration-none">Resend</a> in 59 sec</span>
                         </div>

                       </div>
                      </div>
                    </form>

                      <div *ngIf="progressNumber !== 3">
                        <button
                          style="background-color: #3f51b5; color: white"
                          class="form-control btn  rounded  px-3"
                          (click)="updateProgress()"
                          [disabled]="disableButton"
                          [style.cursor]="disableButton ? 'not-allowed' : 'pointer'"
                        >
                         {{progressNumber<=4 ? ' Continue' : 'Continue & Submit'}}
                          <span style="float: right" *ngIf="progressNumber<=4"><mat-icon>forward</mat-icon></span>
                          <span style="float: right" *ngIf="progressNumber===5"><mat-icon>how_to_reg</mat-icon></span>
                        </button>
                        <div class="col-md-12 text-center" *ngIf="progressNumber == 5">
                          <div class="pt-3">
                  <span>
                   <mat-checkbox color="primary" class="example-margin">
                      I accept
                    <a href="javascript:void(0)">&nbsp;Terms of use</a> &
                    <a href="javascript:void(0)"> Privacy Policy</a>
                   </mat-checkbox>

                  </span>
                          </div>
                        </div>

                      </div>
                      <div class="text-center pt-2" *ngIf="progressNumber === 1">
                        <span class="text-center">Already have an account? <a href="javascript:void(0)" style="text-decoration: none"
                        (click)="toLoginPage()">Sign In</a></span>
                      </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
